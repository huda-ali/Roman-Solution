<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roman to Integer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Roman Converter</h1>

  <input id="usernameInput" placeholder="Your name">
  <input id="romanInput" placeholder="Enter Roman Numeral">
  <button id="submitBtn">Convert</button>

  <p id="resultText"></p>
  <p>🏅 Your score: <span id="scoreDisplay">0</span></p>
  <p>⏱ Time taken: <span id="timer">0.00</span> sec</p>

  <h2>Leaderboard</h2>
  <ul id="leaderboardList"></ul>

  <button id="resetBtn">Reset My History</button>

  <script src="main.js"></script>
</body>
</html>
